<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Enviar por WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Formulario de Contacto</h2>
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar por WhatsApp</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value;
            
            // Texto del mensaje
            const message = `Hola, mi nombre es ${name} ${lastName}, nací el ${dob} y mi correo es ${email}.`;

            // Número de teléfono a enviar (puedes agregar aquí un valor fijo o variable)
            const phoneNumber = '573001234567'; // Número de teléfono internacional (ej: Colombia = +57)

            // Enlace wa.me
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            // Abrir en nueva pestaña
            window.open(whatsappLink, '_blank');
        });
    </script>
</body>
</html>
